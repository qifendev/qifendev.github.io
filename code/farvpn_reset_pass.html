<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FarVPN Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 60px auto;
      padding: 0 16px;
    }
    h2 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    p {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Reset Password</h2>

  <input
    id="password"
    type="password"
    placeholder="Enter new password"
  />

  <input
    id="confirmPassword"
    type="password"
    placeholder="Confirm new password"
  />

  <button onclick="resetPassword()">
    Reset Password
  </button>

  <p id="message"></p>

  <!-- Supabase JS SDK -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <script>
    const supabaseUrl = "https://ztvcgbjwgxlhhnazbvyy.supabase.co";
    const supabaseAnonKey =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp0dmNnYmp3Z3hsaGhuYXpidnl5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3Nzg4MDcsImV4cCI6MjA3ODM1NDgwN30.Crrau4eNFHodcnK-sYUFL3iPEBu8SUpZy6jtxl43GCg";

    const supabase = supabase.createClient(
      supabaseUrl,
      supabaseAnonKey
    );

    async function resetPassword() {
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const message = document.getElementById("message");
      message.innerText = "";

      // ✅ 校验
      if (!password || !confirmPassword) {
        alert("Please fill in both password fields.");
        message.innerText = "Both fields are required.";
        return;
      }

      if (password.length < 8) {
        alert("Password must be at least 8 characters.");
        message.innerText = "Password must be at least 8 characters.";
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        message.innerText = "Passwords do not match.";
        return;
      }

      // ✅ 调用 Supabase 更新密码
      const { error } = await supabase.auth.updateUser({
        password: password
      });

      if (error) {
        alert(error.message);
        message.innerText = error.message;
      } else {
        alert("Password reset successful. Please log in again.");
        await supabase.auth.signOut();
        // 可选：跳转登录页
        // window.location.href = "/login";
      }
    }
  </script>

</body>
</html>
